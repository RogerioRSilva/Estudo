<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <h2>Login</h2>
    <!--Tag Form para criação de formularios de preenchimento-->
    <!--Atributo action é usado para direcionar para a pagina
    onde vai pegar todos os dados para salvar no BD-->
    <form action="">
        Login:<br>
        <!--input é a tag para criar local onde será digitado a infomação-->
        <input type="text" name="login"><br>
        Senha:<br>
        <input type="password" name="senha"><br>
        <!--Type vc pode definir o tipo de estrura que será usado no input-->
        <!--name é utilizado para passar os dados para o BD-->
        <input type="button" value="logar">
        <!--<input type="submit" value="logar">
    O submit é utilizado para enviar os dados-->

    </form>
    <form action="">
        <h2>Cadastre-se</h2>
        Login:<br>
        <input type="text" name="login"><br><br>

        Sexo:<br>
        <!--Type="radio" é usado como caixa de seleção no formato circular-->
        <!--Value é utilizado para gerar um dado para ser capturado pelo script-->
        <input type="radio" name="Sexo" value="M">Masculino<br>
        <input type="radio" name="Sexo" value="F">Femino<br>

        Interesses<br>
        <!--Checkbox - Caixa de check list-->
        <input type="checkbox" name="Interesses">Futebol<br>
        <input type="checkbox" name="Interesses">Cursos<br>
        <input type="checkbox" name="Interesses">Moda<br><br>

        Estado<br>
        <!--Tag Select - Usado para criar uma box de seleção de dados-->
        <select name="estado" id="">
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="RS">RS</option>
        </select><br><br>
        Observações<br>
        <!--Tag textarea é usado para abrir uma area de digitação de texto-->
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" name="cadastrar" value="Cadastrar">
    </form>

</body>

</html>
